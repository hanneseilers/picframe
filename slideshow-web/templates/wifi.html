
<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WiFi Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light p-4">
    <div class="container">
      <h1 class="mb-4">ðŸ“¶ WiFi Configuration</h1>
      {% if message %}
        <div class="alert alert-info">{{ message }}</div>
      {% endif %}
      <form method="post">
        <div class="mb-3">
          <label for="ssid" class="form-label">Select SSID</label>
          <select class="form-select" name="ssid" required>
            {% for ssid in networks %}
              <option value="{{ ssid }}">{{ ssid }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">WiFi-Password (leave empty for wifi without password)</label>
          <input type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-primary">ðŸ”Œ Connect & Restart</button>
      </form>
    </div>
  </body>
</html>
